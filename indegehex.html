<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Open Your Gift üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 100%);
            overflow-x: hidden;
            font-family: 'Georgia', serif;
            position: relative;
            width: 100%;
            max-width: 100vw;
        }

        /* Floating flowers and hearts */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.85;
        }

        .flower {
            font-size: 40px;
            animation: float 7s infinite ease-in-out;
        }

        .heart {
            color: #ff69b4;
            font-size: 32px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.85;
            }
            25% {
                transform: translateY(-20px) rotate(5deg) scale(1.08);
                opacity: 1;
            }
            50% { 
                transform: translateY(-35px) rotate(-5deg) scale(1.15); 
                opacity: 0.9;
            }
            75% {
                transform: translateY(-20px) rotate(3deg) scale(1.08);
                opacity: 1;
            }
        }

        .float-rotate {
            animation: floatRotate 9s infinite ease-in-out;
        }

        @keyframes floatRotate {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
            }
            25% {
                transform: translateY(-25px) translateX(15px) rotate(15deg) scale(1.1);
            }
            50% { 
                transform: translateY(-40px) translateX(-15px) rotate(-15deg) scale(1.2); 
            }
            75% {
                transform: translateY(-25px) translateX(8px) rotate(8deg) scale(1.1);
            }
        }

        .pulse {
            animation: pulse 3.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.8; 
                filter: drop-shadow(0 0 5px rgba(255,105,180,0.3));
            }
            50% { 
                transform: scale(1.25); 
                opacity: 1; 
                filter: drop-shadow(0 0 15px rgba(255,105,180,0.8));
            }
        }

        .spin-slow {
            animation: spinSlow 10s infinite linear;
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bounce-float {
            animation: bounceFloat 4s infinite ease-in-out;
        }

        @keyframes bounceFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            25% {
                transform: translateY(-30px) scale(1.1);
            }
            50% { 
                transform: translateY(-50px) scale(1.05); 
            }
            75% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* Main container */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Gift box section */
        .gift-section {
            text-align: center;
            transition: opacity 0.5s;
        }

        .gift-section.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .gift-section h3 {
            color: #d946a6;
            font-size: clamp(0.9em, 3vw, 1.1em);
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(217,70,166,0.2);
        }

        h1 {
            color: #d946a6;
            font-size: clamp(1.8em, 6vw, 2.8em);
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(217,70,166,0.3);
            animation: titleGlow 2s infinite ease-in-out;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 2px 2px 8px rgba(217,70,166,0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 2px 2px 20px rgba(217,70,166,0.6), 0 0 30px rgba(255,105,180,0.4);
                transform: scale(1.03);
            }
        }

        .gift-box {
            width: clamp(150px, 50vw, 200px);
            height: clamp(150px, 50vw, 200px);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            animation: giftPulse 2.5s infinite ease-in-out;
            filter: drop-shadow(0 10px 25px rgba(255,20,147,0.4));
            margin: 0 auto;
            touch-action: manipulation;
        }

        .gift-box:hover {
            transform: scale(1.15);
            animation: giftWiggle 0.6s ease-in-out;
            filter: drop-shadow(0 15px 35px rgba(255,20,147,0.6));
        }

        @keyframes giftPulse {
            0%, 100% { 
                transform: scale(1) translateY(0px); 
            }
            50% { 
                transform: scale(1.04) translateY(-5px); 
            }
        }

        @keyframes giftWiggle {
            0%, 100% { transform: rotate(0deg) scale(1.15); }
            15% { transform: rotate(-8deg) scale(1.18); }
            30% { transform: rotate(8deg) scale(1.18); }
            45% { transform: rotate(-6deg) scale(1.16); }
            60% { transform: rotate(6deg) scale(1.16); }
            75% { transform: rotate(-3deg) scale(1.15); }
        }

        .box-base {
            width: 100%;
            height: 75%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 10px 30px rgba(255,20,147,0.3);
        }

        .box-lid {
            width: 110%;
            height: 30%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: -5%;
            transition: all 0.8s ease;
            transform-origin: bottom;
            box-shadow: 0 5px 15px rgba(255,20,147,0.3);
        }

        .box-lid.open {
            transform: rotateX(-120deg) translateY(-50px);
        }

        .ribbon-v {
            width: 15%;
            height: 100%;
            background: gold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .ribbon-h {
            width: 100%;
            height: 20%;
            background: gold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            width: 30%;
            height: 100%;
            background: gold;
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(255,215,0,0.5);
            animation: bowSparkle 1.5s infinite ease-in-out;
        }

        @keyframes bowSparkle {
            0%, 100% { box-shadow: 0 3px 10px rgba(255,215,0,0.5); }
            50% { box-shadow: 0 3px 20px rgba(255,215,0,0.9), 0 0 30px rgba(255,215,0,0.6); }
        }

        .bow::before,
        .bow::after {
            content: '';
            width: 66%;
            height: 66%;
            background: gold;
            position: absolute;
            border-radius: 50%;
            top: 16%;
        }

        .bow::before {
            left: -50%;
        }

        .bow::after {
            right: -50%;
        }

        /* Reveal section */
        .reveal-section {
            display: none;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 5vw, 40px);
            animation: fadeIn 1s;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }

        .reveal-section.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .teddy-bear {
            font-size: clamp(150px, 40vw, 250px);
            animation: teddyBounce 2s ease-out, teddyFloat 3s infinite ease-in-out 2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
        }

        .teddy-bear img {
            width: clamp(250px, 80vw, 500px);
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.25));
            display: block;
        }

        @keyframes teddyBounce {
            0% { 
                transform: scale(0) rotate(-180deg); 
                opacity: 0;
            }
            50% { 
                transform: scale(1.3) rotate(10deg); 
            }
            65% {
                transform: scale(0.9) rotate(-5deg);
            }
            80% {
                transform: scale(1.1) rotate(3deg);
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
            }
        }

        @keyframes teddyFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% {
                transform: translateY(-15px) rotate(2deg);
            }
            50% { 
                transform: translateY(-25px) rotate(-2deg); 
            }
            75% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideInRight 1.5s ease-out 0.8s both;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        @keyframes slideInRight {
            from { 
                transform: translateX(150px) rotate(20deg); 
                opacity: 0;
            }
            to { 
                transform: translateX(0) rotate(0deg); 
                opacity: 1;
            }
        }

        .envelope {
            width: clamp(220px, 70vw, 320px);
            height: clamp(152px, 48.5vw, 220px);
            max-width: 90%;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8f0 50%, #fff0f5 100%);
            border: 4px solid #ffb6c1;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 30px rgba(255,182,193,0.4), 
                        inset 0 2px 10px rgba(255,255,255,0.8);
            display: inline-block;
            animation: envelopeFloat 3s infinite ease-in-out;
            overflow: hidden;
            margin: 0 auto;
            touch-action: manipulation;
        }

        /* Decorative pattern on envelope */
        .envelope::after {
            content: '‚úø ‚ùÄ ‚úø ‚ùÄ ‚úø';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb6c1;
            font-size: clamp(12px, 4vw, 18px);
            opacity: 0.5;
            letter-spacing: clamp(5px, 2vw, 10px);
        }

        @keyframes envelopeFloat {
            0%, 100% { 
                box-shadow: 0 8px 30px rgba(255,182,193,0.4), 
                            inset 0 2px 10px rgba(255,255,255,0.8);
                transform: translateY(0px) scale(1);
            }
            50% { 
                box-shadow: 0 15px 45px rgba(255,182,193,0.6), 
                            inset 0 2px 15px rgba(255,255,255,1),
                            0 0 20px rgba(255,105,180,0.3);
                transform: translateY(-8px) scale(1.02);
            }
        }

        .envelope:hover {
            transform: translateY(-15px) scale(1.08) rotate(-2deg);
            box-shadow: 0 20px 50px rgba(255,182,193,0.7),
                        inset 0 2px 15px rgba(255,255,255,1),
                        0 0 30px rgba(255,105,180,0.5);
            border-color: #ff69b4;
            animation: envelopeExcited 0.7s ease-in-out;
        }

        @keyframes envelopeExcited {
            0%, 100% { transform: translateY(-15px) scale(1.08) rotate(-2deg); }
            20% { transform: translateY(-15px) scale(1.08) rotate(-5deg); }
            40% { transform: translateY(-15px) scale(1.08) rotate(2deg); }
            60% { transform: translateY(-15px) scale(1.08) rotate(-3deg); }
            80% { transform: translateY(-15px) scale(1.08) rotate(1deg); }
        }

        .envelope::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,192,203,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,182,193,0.3) 0%, transparent 50%);
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .envelope-heart {
            position: absolute;
            font-size: clamp(50px, 15vw, 80px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartPulse 2s infinite ease-in-out;
            filter: drop-shadow(0 4px 8px rgba(255,105,180,0.4));
        }

        @keyframes heartPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                filter: drop-shadow(0 4px 8px rgba(255,105,180,0.4));
            }
            15% { 
                transform: translate(-50%, -50%) scale(1.15); 
            }
            30% { 
                transform: translate(-50%, -50%) scale(1); 
            }
            45% {
                transform: translate(-50%, -50%) scale(1.08);
            }
            60% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 4px 15px rgba(255,105,180,0.7));
            }
        }

        .envelope-label {
            margin-top: 20px;
            color: #ff1493;
            font-size: clamp(1em, 4vw, 1.3em);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(255,105,180,0.3);
            animation: labelPulse 2s infinite ease-in-out;
        }

        @keyframes labelPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 1px 1px 3px rgba(255,105,180,0.3);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 2px 2px 8px rgba(255,105,180,0.6);
            }
        }

        /* Letter modal */
        .letter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,240,245,0.5) 0%, rgba(255,228,240,0.5) 100%);
            backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .letter-modal.show {
            display: flex;
            animation: modalFadeIn 0.6s ease-out;
        }

        @keyframes modalFadeIn {
            from { 
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to { 
                opacity: 1;
                backdrop-filter: blur(12px);
            }
        }

        .letter-content {
            background: linear-gradient(135deg, #fffaf0 0%, #fff5f8 50%, #fffaf5 100%);
            width: 90%;
            max-width: 650px;
            max-height: 85vh;
            padding: clamp(30px, 8vw, 60px) clamp(20px, 6vw, 50px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(255,105,180,0.5),
                        inset 0 2px 20px rgba(255,255,255,0.9),
                        0 0 40px rgba(255,182,193,0.3);
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            animation: letterUnfold 1s ease-out;
            margin: auto;
        }

        /* Corner decorations */
        .letter-content::after {
            content: '‚ùÄ';
            position: absolute;
            font-size: clamp(20px, 5vw, 30px);
            color: #ff69b4;
            opacity: 0.4;
            top: 15px;
            left: 15px;
            animation: spin-slow 20s infinite linear;
        }

        @keyframes letterUnfold {
            0% {
                transform: scale(0.3) rotateY(-90deg);
                opacity: 0;
            }
            40% {
                transform: scale(1.08) rotateY(-5deg);
            }
            70% {
                transform: scale(0.98) rotateY(2deg);
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .close-letter {
            position: absolute;
            top: clamp(10px, 3vw, 20px);
            right: clamp(15px, 4vw, 30px);
            font-size: clamp(30px, 8vw, 40px);
            cursor: pointer;
            color: #ff69b4;
            background: rgba(255,255,255,0.8);
            border: 2px solid #ffb6c1;
            border-radius: 50%;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(255,105,180,0.3);
            touch-action: manipulation;
        }

        .close-letter:hover {
            transform: rotate(90deg) scale(1.15);
            color: #fff;
            background: #ff69b4;
            border-color: #ff1493;
            box-shadow: 0 6px 20px rgba(255,105,180,0.6);
        }

        .letter-text {
            font-size: clamp(1em, 3.5vw, 1.3em);
            line-height: 2;
            color: #4a4a4a;
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            position: relative;
            padding: 0 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .letter-text h2 {
            color: #ff1493;
            margin-bottom: 25px;
            font-size: clamp(1.5em, 5vw, 2.2em);
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 3px rgba(255,105,180,0.3);
            animation: titleShimmer 3s infinite ease-in-out;
        }

        @keyframes titleShimmer {
            0%, 100% { 
                text-shadow: 1px 1px 3px rgba(255,105,180,0.3);
            }
            50% { 
                text-shadow: 2px 2px 8px rgba(255,105,180
